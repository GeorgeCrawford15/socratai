<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SocratAI</title>
    </head>
    <body>
        <div class="title-container">
            <h1>SocratAI</h1>
            <h2>Socratic dialogue with an AI chatbot</h2>
        </div> 
        <div class="images-board-container">
            <img class="socrates-thinking" id="visible-socrates" src="https://i.ibb.co/yFmP7NHG/socrates-listening.png">
            <div class="board-and-input">
                <div class="discussion-board"></div>
                <textarea type="text" id="user-input" placeholder="Type your question here..."></textarea>
            </div>
            <img class="socrates-thinking" id="invisible-socrates" src="https://i.ibb.co/9m9nRcJL/socrates-speaking.png">
        </div>

        <script src="script.js"></script>
    </body>
</html>
